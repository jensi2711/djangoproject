{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-eabwQzs84AzBjApspLO9zRl5cISRvY8tuBOzvF3B5pRSFiJTBFd6/ZW5sI2SHJ2Y" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .icon {
            position: relative;
        }

        .icon input {
            padding-left: 30px;
        }

        .icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .icon.user i {
            color: #3498db;
        }

        .icon.email i {
            color: #e74c3c;
        }

        .icon.password i {
            color: #2ecc71;
        }

        .icon.contact i {
            color: #f39c12;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
    <title>Styled Form with Table</title>
</head>
<body>

    <form id="myForm" method="post">
        
        {%csrf_token%}
        {{msg}}
        <label for="email">Email:</label>
        <div class="icon email">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required>
        </div>

        <label for="password">Password:</label>
        <div class="icon password">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" >
        </div>

       

       {{msg}}
        <input type="submit" name="login" value="login" id="">
        <a href="/ct">New account?!  </a>
    </form>


   
</body>
</html>
